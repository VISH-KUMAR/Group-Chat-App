<ion-header>
  <ion-navbar color="primary1">
    <ion-title>{{groupName}}</ion-title>
    <ion-buttons end>
      <button (click)="addMember()" ion-button icon-only clear>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="profile_img">
    <img src="assets/imgs/1.png" alt="profielImage" />
    <div class="profile_img_name">{{groupName}}</div>
  </div>
  <ion-card-header padding-vertical>
    Total Friends:{{totalFriends}}
  </ion-card-header>
  <ion-list>
    <ion-item *ngFor="let member of group">
      <ion-avatar item-start>
        <img src="{{member.profilePic}}" alt="avatar">
      </ion-avatar>
      <div>
        <h2>{{ member.userData.firstName }} {{ member.userData.lastName }}</h2>
      </div>
    </ion-item>
  </ion-list>
  <hr>
  <button [hidden]="!exit" ion-button full color="danger" (click)="exitGroup()">Exit Group</button>
  <div [hidden]="exit" class="exit">
    <p class="exit_msg">You've Exited Group</p>
  </div>
</ion-content>
