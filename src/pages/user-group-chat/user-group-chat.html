
<ion-header>

  <ion-navbar>
    <ion-title (click)="groupProfile()">{{group.groupName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="chatMessage" >
    <div class="messages" *ngFor="let message of messages; let i = index">
      <div (press)="delete(message, i)" [class]="message.msgFromId == userId ? 'messages__li messages__right' : 'messages__li messages__left'">
        <p  no-margin>
          <strong>{{message.username}}</strong>
        </p>
        {{message.msg}}
        <br>
        <ion-note item-end class="time">{{message.time}}</ion-note>
     </div>
    </div>
  </div>
  <div class="groupExit_msg" [hidden]="isGroupMember">
    You have exited the group....
  </div>
</ion-content>

<ion-footer>
  <send-message-box (groupMsg)="groupMsg($event)"></send-message-box>
</ion-footer>
