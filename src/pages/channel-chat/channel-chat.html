<ion-header>

  <ion-navbar>
    <ion-title>{{channel.Name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo">
      <img src="assets/imgs/logo2.png" alt="this is logo">
      <div class="accept_button" [hidden]="!flag">
        <button ion-button outline (click)="joinPublicGroup()"> Join Group</button>
      </div>
      
      <div class="accept" [hidden]="flag">
        <p class="accept_msg">You've joined the group </p>
      </div>
    
    </div>
    <div class="messages" *ngFor="let message of messages | async">
      <div [class]="message.uid == userId ? 'messages__li messages__right' : 'messages__li messages__left'" (press)="delete(message)">
        <p text-uppercase  no-margin>
          <strong>{{message.userName}}</strong>
        </p>
        {{message.message}}
     </div>
    </div>

</ion-content>
<ion-footer>
  <send-message-box (channelMsg)="msgFromSendBox($event)"></send-message-box>
</ion-footer>
