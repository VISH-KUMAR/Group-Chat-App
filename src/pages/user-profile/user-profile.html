
<ion-header>
  <ion-navbar>
      <ion-buttons end>
        <button ion-button icon-only  (click)="editUserDetails()">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content >
  <!-- <div class="profileview">
    <img class="profileview__img" src="assets/imgs/3.jpg" alt="profile">
  </div> -->
  <div class="user_profile">
        <img  class="user_profile__photo" src="{{userProfile.profilePic}}" alt="profielImage"/> 
        <div class="user_profile__name">{{userProfile.user.firstName}} {{userProfile.user.lastName}}</div>
  </div>

  <ion-card no-margin style="width:100%;">
      <ion-card-content>
        <ion-item>
          <ion-label>
            <ion-icon name="contact"></ion-icon>&nbsp;&nbsp;{{userProfile.user.userName}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="mail"></ion-icon>&nbsp;&nbsp; {{userProfile.email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="quote"></ion-icon>&nbsp;&nbsp; {{userProfile.user.status}}</ion-label>
        </ion-item>
      </ion-card-content>
      <button ion-button block  (click)="signOut()">Logout</button>
      </ion-card>  
</ion-content>
