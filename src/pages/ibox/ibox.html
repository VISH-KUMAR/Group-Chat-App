
<ion-header>

  <ion-navbar>
      <ion-title>
        All Users
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="searchUserPage()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <!-- (search)="search($event.target.value)" -->
    <ion-searchbar (ionInput)="getUsers($event)" [ngClass]="{'show-search':showSearch}"></ion-searchbar>
  <div (swipe)="swipe($event)" class='mainContent'>
  <ion-list>
    <ion-item *ngFor="let user of users" no-lines no-padding no-margin>
      <ion-avatar item-start >
         <img src="{{user.profilePic}}" alt="avatar"> <!-- (click)="showPhoto($event, 'assets/imgs/1.png')" -->
      </ion-avatar>
      <div (click)="navigateToPage(user)">
        <h2>{{user.data.firstName}} {{user.data.lastName}}</h2>
        <p>{{user.data.status}}</p>
      </div>
    </ion-item>
  </ion-list>
</div>
</ion-content>
