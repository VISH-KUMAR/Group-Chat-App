<ion-header>

  <ion-navbar color="primary1">
    <ion-title>PublicGroups</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="searchUserPage()">
            <ion-icon name="search"></ion-icon>
          </button>
        <button ion-button icon-only (click)="cancel()">
          Cancel
        </button>
     </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getUsers($event)" [ngClass]="{'show-search':showSearch}"></ion-searchbar>
     <ion-list>
        <ion-item *ngFor="let channel of groups">
          <ion-avatar item-start >
            <img src="assets/imgs/1.png" alt="avatar">
          </ion-avatar>
          <div (click)="selectGroup(channel)">
            <h2>{{ channel.Name }}</h2>
          </div>
        </ion-item>
      </ion-list> 
</ion-content>
